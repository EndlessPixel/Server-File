# This is the Spigot configuration file for Paper.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
#
# If you need help with the configuration or have any questions related to Paper,
# join us in our Discord or check the docs page.
#
# File Reference: https://docs.papermc.io/paper/reference/spigot-configuration/
# Docs: https://docs.papermc.io/
# Discord: https://discord.gg/papermc
# Website: https://papermc.io/

settings:
  debug: false
  bungeecord: false
  user-cache-size: 1000
  attribute:
    maxAbsorption:
      max: 2048
    maxHealth:
      max: 1024
    movementSpeed:
      max: 1024
    attackDamage:
      max: 2048
  player-shuffle: 0
  netty-threads: 4
  sample-count: 12
  save-user-cache-on-stop-only: false
  moved-too-quickly-multiplier: 100
  moved-wrongly-threshold: '1'
  log-villager-deaths: true
  log-named-deaths: true
  timeout-time: 60
  restart-on-crash: true
  restart-script: start.bat
messages:
  whitelist: 您未被加入白名单！
  unknown-command: ' 未知命令。输入 "/help" 获取帮助。'
  server-full: ' 服务器已满！'
  outdated-client: 客户端过旧！请使用{0}
  outdated-server: 服务器过旧！当前版本为{0}
  restart: 服务器正在重新启动
advancements:
  disable-saving: false
  disabled:
  - minecraft:story/disabled
commands:
  tab-complete: 0
  send-namespaced: true
  spam-exclusions:
  - /skill
  log: true
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
  silent-commandblock-console: false
  enable-spam-exclusions: false
players:
  disable-saving: false
config-version: 12
stats:
  disable-saving: false
  forced-stats: {}
world-settings:
  default:
    below-zero-generation-in-existing-chunks: true
    simulation-distance: default
    view-distance: default
    wither-spawn-sound-radius: 0
    dragon-death-sound-radius: 0
    hanging-tick-frequency: 100
    end-portal-sound-radius: 0
    zombie-aggressive-towards-villager: true
    enable-zombie-pigmen-portal-spawns: true
    merge-radius:
      exp: '5'
      item: 5
    hunger:
      jump-walk-exhaustion: 0.05
      jump-sprint-exhaustion: 0.2
      combat-exhaustion: 0.1
      regen-exhaustion: 6
      swim-multiplier: 0.01
      sprint-multiplier: 0.1
      other-multiplier: 0
    ticks-per:
      hopper-transfer: 1
      hopper-check: 1
    hopper-amount: 1
    hopper-can-load-chunks: true
    entity-activation-range:
      animals: 16
      monsters: 16
      raiders: 16
      misc: 16
      water: 16
      villagers: 16
      flying-monsters: 32
      wake-up-inactive:
        animals-max-per-tick: 4
        animals-every: 512
        animals-for: 100
        monsters-max-per-tick: 8
        monsters-every: 400
        monsters-for: 100
        villagers-max-per-tick: 4
        villagers-every: 600
        villagers-for: 100
        flying-monsters-max-per-tick: 8
        flying-monsters-every: 200
        flying-monsters-for: 10
      villagers-work-immunity-after: 10
      villagers-work-immunity-for: 20
      villagers-active-for-panic: true
      tick-inactive-villagers: true
      ignore-spectators: false
    thunder-chance: 10000
    nerf-spawner-mobs: false
    entity-tracking-range:
      players: 128
      animals: 96
      monsters: 96
      misc: 96
      display: 128
